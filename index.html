<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .converter {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #34495e;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Ð’Ð°Ð¶Ð½Ð¾! */
        }
        
        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            background: #ecf0f1;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0;
            color: #2c3e50;
            border: 2px dashed #bdc3c7;
        }
        
        .history {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #eee;
        }
        
        .history h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        #history-list li {
            background: #f8f9fa;
            padding: 12px 15px;
            margin: 8px 0;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
        
        .fact {
            background: #fff8e1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #f1c40f;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .currency-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .currency-column {
            flex: 1;
        }
        
        .currency-column label {
            margin-bottom: 12px;
        }
        
        .clear-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .converter {
                padding: 20px;
            }
            
            .currency-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .result {
                font-size: 20px;
                padding: 20px;
            }
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        #history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        #history-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        #history-list::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }
        
        #history-list::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ðŸ’° My First Currency Converter</h1>
    
    <div class="converter">
        <div class="input-group">
            <label for="amount">Enter amount:</label>
            <input type="number" id="amount" value="1000" min="1" placeholder="Enter amount">
        </div>
        
        <div class="currency-container">
            <div class="currency-column">
                <label for="from">From currency:</label>
                <select id="from">
                    <option value="KZT">ðŸ‡°ðŸ‡¿ KZT - Kazakh Tenge</option>
                    <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                    <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                </select>
            </div>
            
            <div class="currency-column">
                <label for="to">To currency:</label>
                <select id="to">
                    <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                    <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                    <option value="KZT">ðŸ‡°ðŸ‡¿ KZT - Kazakh Tenge</option>
                </select>
            </div>
        </div>
        
        <button onclick="convertCurrency()">Convert</button>
        
        <div class="result" id="result">
            Result will appear here
        </div>
        
        <div class="fact" id="fact">
            Interesting fact about currencies...
        </div>
        
        <div class="history">
            <h3>ðŸ“œ Conversion History:</h3>
            <ul id="history-list">
                <!-- History will be here -->
            </ul>
            <button onclick="clearHistory()" class="clear-btn">
                Clear History
            </button>
        </div>
    </div>

    <script>

        let history = [];
        
        let currencyFacts = [
            "KZT (tenge) was introduced in Kazakhstan in 1993",
            "USD (dollar) is the most popular currency in the world",
            "EUR (euro) is used in 20 European countries",
            "The word 'dollar' comes from the German word 'Thaler'",
            "The first paper money was used in China over 1000 years ago",
            "Bitcoin was created in 2009 by an unknown person named Satoshi Nakamoto"
        ];
        
        let exchangeRates = {
            "KZT": {"USD": 0.00214, "EUR": 0.00198, "KZT": 1},
            "USD": {"KZT": 467, "EUR": 0.92, "USD": 1},
            "EUR": {"KZT": 505, "USD": 1.09, "EUR": 1}
        };
        
        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            
            if (amount <= 0) {
                alert("Please enter a positive number!");
                return;
            }
            
            // Convert
            let rate = exchangeRates[from][to];
            let result = amount * rate;
            
            // Round to 2 decimal places
            let roundedResult = result.toFixed(2);
            
            // Format result
            let resultText = amount + " " + from + " = " + roundedResult + " " + to;
            
            // Show result
            document.getElementById("result").textContent = resultText;
            
            // 4. ADD TO HISTORY ARRAY (push() - from the book!)
            history.push(resultText);
            
            // 5. UPDATE history display
            updateHistory();
            
            // 6. SHOW RANDOM FACT (Math.random() - from the book!)
            showRandomFact();
        }
        
        // 7. FUNCTION to update history
        function updateHistory() {
            let historyList = document.getElementById("history-list");
            
            // Clear list
            historyList.innerHTML = "";
            
            // 8. LOOP through array (for - from the book!)
            for (let i = 0; i < history.length; i++) {
                // Create list item
                let li = document.createElement("li");
                li.textContent = history[i];
                
                // Add to list
                historyList.appendChild(li);
            }
            
            // 9. LIMIT history to 10 entries (if - from the book!)
            if (history.length > 10) {
                // Remove first entry (shift() - from the book!)
                history.shift();
                updateHistory(); // update again
            }
        }
        
        // 10. FUNCTION to show random fact
        function showRandomFact() {
            // Get random index (Math.floor and Math.random - from the book!)
            let randomIndex = Math.floor(Math.random() * currencyFacts.length);
            let randomFact = currencyFacts[randomIndex];
            
            document.getElementById("fact").textContent = "ðŸ’¡ " + randomFact;
        }
        
        // 11. FUNCTION to clear history
        function clearHistory() {
            // Clear array
            history = [];
            
            // Update display
            updateHistory();
            
            alert("History cleared!");
        }
        
        // 12. ON PAGE LOAD show first result
        convertCurrency();
        
        // 13. ADDITIONAL: Update result when typing
        document.getElementById("amount").addEventListener("input", convertCurrency);
        document.getElementById("from").addEventListener("change", convertCurrency);
        document.getElementById("to").addEventListener("change", convertCurrency);
    </script>

</body>
</html>
